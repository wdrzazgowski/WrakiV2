	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo">Wraki Bałtyku</a>
					<nav id="nav">
						<a href="index.html">Home</a>

		<!-- Main -->
			<section id="main" >
				<div class="inner" id="map" style="width:100%;height:800px;">
					<header class="major special">
						<h1>Mapa wraków</h1>
					</header>
					
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<header>
						<h2>Get in Touch</h2>
					</header>
					<form method="post" action="#">
						<div class="field half first">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6"></textarea>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Send Message" class="alt" /></li>
						</ul>
					</form>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				function myMap() {
				    var mapCanvas = document.getElementById("map");
    				var myCenter = new google.maps.LatLng(54.6517,18.641067);
					var mapCanvas = document.getElementById("map");
					var mapOptions = {center: myCenter, zoom: 10};
					var map = new google.maps.Map(mapCanvas, mapOptions);
					var marker = new google.maps.Marker({position:myCenter});
					marker.setMap(map);

					var infowindow = new google.maps.InfoWindow({
						content:"Ślązak / ORP 304<br>54° 39' 10.2 N , 18° 38' 46.4 E<br>Głębokość nad wrakiem: 25m<br>Głębokość przy dnie: 31m<br>Opis | Zdjęcia | Wypłynięcia"
					});

					infowindow.open(map,marker);
				}
			</script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWacStX5UgydXseVWxouhe91OE_ho-bBU&callback=myMap"></script>
